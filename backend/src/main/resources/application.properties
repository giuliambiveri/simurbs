
spring.data.mongodb.database=simurbs

spring.security.oauth2.client.registration.switch-edu-id.client-id=test-client
spring.security.oauth2.client.registration.switch-edu-id.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.switch-edu-id.scope=openid
spring.security.oauth2.client.provider.switch-edu-id.issuer-uri=https://auth.dev.si.usi.ch/auth/realms/simurbs
spring.security.oauth2.client.registration.switch-edu-id.redirect-uri=${SIMURBS_BACKEND_BASE_URL:http://localhost:8080}/login/oauth2/code/switch-edu-id
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://auth.dev.si.usi.ch/auth/realms/simurbs

logging.level.org.springframework.security=DEBUG
simurbs.frontend.url=${SIMURBS_FRONTEND_BASE_URL:http://localhost:3000/}